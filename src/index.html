<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<title>Bone Shop</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="app.css" type="text/css" />
	<link rel="stylesheet" href="embed-console.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
	<script src="lib/phaser.min.js"></script>
</head>
<body>
	<div id="title">
		<h1>Bone Shop</h1>
	</div>
<div id="outer">
	<table id="gametable">
		<tr>
			<td>
				<table id="consoletable">
					<tr>
						<td>
							<div class="scratch">
							   <textarea class="scratch"></textarea>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="console">
							</div>
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table id="contenttable">
					<tr>
						<td>
							<div id="content"></div>
						</td>
					</tr>
					<tr>
						<td>
							<table id="infotable">
								<tr>
									<td>
										<ul>
											<li>Bones: 10</li>
											<li>Level: 1</li>
										</ul>
									</td>
									<td>
										<ul>
										FREE SPELLS
											<li>step</li>
											<li>left</li>
											<li>right</li>
										</ul>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!--If using the project the TypeScript files will automatically be combined into the following file. Update as needed.-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js" -></script>
	<script src=" app.js"></script>
</div>
</body>
</html>
